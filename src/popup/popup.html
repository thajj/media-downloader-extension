<!DOCTYPE html>
<html>

<head>
  <title>Media Downloader Settings</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
  <div class="settings-container">
    <div class="header">
      <h2>Settings</h2>
      <span class="version">v<span id="version">1.0.0</span></span>
    </div>

    <div class="setting-item">
      <label>
        <input type="checkbox" id="autoDetect" />
        Auto-detect media on page load
      </label>
    </div>

    <div class="setting-item">
      <label>Panel Position:</label>
      <select id="panelPosition">
        <option value="right">Right</option>
        <option value="left">Left</option>
      </select>
    </div>

    <div class="setting-item">
      <label>Download Path:</label>
      <input type="text" id="downloadPath" placeholder="Default downloads folder" />
    </div>

    <div class="setting-item">
      <label>Max Concurrent Downloads:</label>
      <select id="maxConcurrentDownloads">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>

    <div class="setting-item">
      <label>
        <input type="checkbox" id="groupByType" />
        Group downloads by media type
      </label>
    </div>

    <div class="setting-item">
      <label>
        <input type="checkbox" id="showNotifications" />
        Show download notifications
      </label>
    </div>

    <button id="saveSettings">Save Settings</button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
